<div class="card mt-4">
  <h4 class="card-header">You're logged in with Angular 8 & JWT!!</h4>

      <ul *ngIf="users">

  <div class="card-body">
      <form [formGroup]="apiRequestsForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="flight">Flight</label>
              <input type="text" formControlName="flight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.flight.errors }" />
              <div *ngIf="f.flight.errors" class="invalid-feedback">
                  <div *ngIf="f.flight.errors.required">Flight is required</div>
              </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Get Manifest
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>    
  </div>
</div>
